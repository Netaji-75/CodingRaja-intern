<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="mp.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="icon" type="image/png" href="favorite.png">
</head>
<body>
    <div class="container">
        <div class="header">
            <div style="display: flex; justify-content: flex-start;">
                <a href="mp.html" style="margin-right: 10px;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                        <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                    </svg>
                </a>
                <h2 style="margin: 0;">Music Player</h2>
            </div>
        

            <div class="dropdown-container">
                <button id="dropdownButton">Sign In</button>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="sign-in.html" target="_self">Sign In</a>
                    <a href="log-in.html">Login</a>
                </div>
            </div>
            <div class="search">
                <span class="search-icon material-symbols-outlined">search</span>
                <input class="search-input" type="search" id="search-bar" placeholder="Search songs...">
            </div>
        </div>
        <div class="sidebar">
            <ul id="song-list">
                
            </ul>
        </div>
        <div class="player-container">
            <img id="song-cover" src="" alt="Song Cover">
            <div class="song-info">
                <h3 id="song-title">Song Title</h3>
                <p id="song-artist">Artist Name</p>
            </div>
            <input type="range" id="seek-slider" min="0" max="100" value="0">
            <div class="seeker-info">
                <span id="current-time">0:00</span>
                <span id="song-duration">0:00</span>
            </div>
            <div class="controls">
                <button id="prev-btn" class="material-icons">skip_previous</button>
                <button id="play-btn" class="material-icons">play_arrow</button>
                <button id="next-btn" class="material-icons">skip_next</button>
                <button id="repeat-btn" class="material-icons">repeat</button>
                <button id="shuffle-btn" class="material-icons">shuffle</button>
                <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
            </div>
        </div>
        
        
            <audio id="player" src="song.mp3" controls preload="none"></audio>
        </div>
    </div>
    <script src="mp.js"></script>
</body>
</html>
